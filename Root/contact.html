<section id="booking" class="booking-section">
  <div class="container" style="max-width: 600px;">
    
    <h2 class="text-center mb-4">Book an Appointment</h2>

      <div class="dropdown">

        </a>

          <li><a class="dropdown-item" href="#">Haircut & Styling</a></li>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
        (function(){
            // Populate the existing brand anchor (no duplication of surrounding HTML)
            var brand = document.querySelector('.navbar .navbar-brand');
            if(brand){
                brand.innerHTML = '<span class="brand-name">Aurelle Salon</span><small class="salon-tag"></small>';
                brand.setAttribute('aria-label', 'Aurelle Beauty Salon');
            }

            // Insert social icons after the navbar nav ul
            var ul = document.querySelector('.navbar-nav');
            var social = document.createElement('div');
            social.className = 'social-icons d-flex align-items-center ms-3';
            social.innerHTML = ''
                + '<a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>'
                + '<a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>'
                + '<a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>'
                + '<a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>';
            if(ul && ul.parentNode){
                ul.parentNode.insertBefore(social, ul.nextSibling);
            }

            // Ensure body has top padding so page content is not hidden under fixed header
            function adjustBodyPadding(){
                var nav = document.querySelector('nav.navbar');
                if(nav){
                    document.body.style.paddingTop = nav.offsetHeight + 'px';
                }
            }
            window.addEventListener('load', adjustBodyPadding);
            window.addEventListener('resize', adjustBodyPadding);
        })();

         // FILTERING
  const filterButtons = document.querySelectorAll('.gallery-filters button');
  const galleryItems = document.querySelectorAll('.gallery-item');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.getAttribute('data-filter');

      galleryItems.forEach(item => {
        if (filter === 'all' || item.classList.contains(filter)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });

  // BOOK NOW â†’ gallery AUTO-FILL
  const bookButtons = document.querySelectorAll('.book-btn');
  const galleryInput = document.getElementById('selectedgallery');

  bookButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const gallery = btn.getAttribute('data-gallery');
      galleryInput.value = gallery;
    });
  });
</script>
